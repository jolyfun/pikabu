<!DOCTYPE html>
<html>
<head>
	<title>Pikadu - new post</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="пикаду.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="animate.css">
</head>
<body>
	<header class="header">
		<div class="flex-container-header">
			<a href="" class="header-logo wow flip"><img class="header-logo-image" class="header-logo" src="img/Pikadu.svg"></a>
			<nav class="header-nav">
				<ul class="header-menu">
					<li class="header-menu-item wow fadeInRightBig"><a href="#" class="header-menu-link">Свежее</a></li>
					<li class="header-menu-item wow fadeInRightBig"><a href="#" class="header-menu-link">Лучшее</a></li>
					<li class="header-menu-item wow fadeInRightBig"><a href="#" class="header-menu-link">Горячее</a></li>
					<li class="header-menu-item wow fadeInRightBig"><a href="#" class="header-menu-link">Подпсики</a></li>
				</ul>
			</nav>
			<div class="input-group search">
				<input type="search" class="search-input" placeholder="Поиск по сайту">
				<button class="seatch-button wow bounceIn">
					<img src="img/search.svg" alt="" class="search-icon">
				</button>
			</div>
			<a href="#" class="menu-toggle" id="menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
	</header>
	<div class="content">
		<main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg class="icon icon-fire">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>
                        Опубликовать пост
                    </button>
                    <button class="button button-outline">
                        <svg class="icon icon-video">
                            <use xlink:href="img/icons.svg#video"></use>
                        </svg>
                        Видео
                    </button>
                    <button class="button button-outline">
                        <svg class="icon icon-photo">
                            <use xlink:href="img/icons.svg#photo"></use>
                        </svg>
                        Фото
                    </button>
                </div>
            </form>
		</main>
		<aside class="sidebar">
			<div class="user">
				<div class="user-info">
					<img width="40" height="40" src="img/шевцов.jpg" alt="" class="user-avatar">
					<span class="user-name">alexeyshevcov</span>
				</div>
				<a href="#" class="exit">
					<svg class="icon icon-exit">
						<use xlink:href="img/icons.svg#exit"></use>
					</svg>
				</a>
			</div>
			<nav class="sidebar-nav">
				<ul class="sidebar-menu">
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Ответы</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link active">Комментарии</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Оценки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Сохраненное</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Подписки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Заметки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Игнор-лист</a>
					</li>
				</ul>
			</nav>
			<div class="promo"></div>
		</aside>
	</div>
</body>
<script src="pikadu.js"></script>
<script src="wow.min.js"></script>
<script src="jquery-3.5.0.min"></script>
<script>
	new WOW().init();
</script>
</html>
